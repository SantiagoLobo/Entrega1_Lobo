{%extends "inicio.html"%}
{% load static %}
{% block content %}

<main>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">email</th>
          </tr>
        </thead>
        <tbody>
            {% for n in mods %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.apellido}}</td>
                <td>{{n.email}}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
</main>
 
{%endblock %}
